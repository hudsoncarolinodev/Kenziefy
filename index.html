<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>Kenziefy</title>
</head>
<body>
    
    <main>
        
        <aside class="sidebarNavegacao">
            <img src="./src/img/Frame.png" alt="">
            <ul>
                <li>
                    <a href="">
                        <img src="./src/img/Vector (3).png" alt="">
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./src/img/Vector (4).png"  alt="">
                        <span>Browse</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./src/img/Ellipse 7.6.png"  alt="">
                        <span>Liked songs</span>    
                    </a>
                </li>
            </ul>
        </aside>

        <section class="secaoMusicas">

            <header>
                <div class="container">
                    <div class="user">
                        <img src="./src/img/avatar-v2-signed-jpg-067x-square 2.png" alt="">
                        <p>Hudson</p>
                    </div>
                    <p>1158 songs</p>
                </div>
            </header>

            <div class="listaMusicas">
                <div class="container">
                    <button>Pause</button>
                
                    <div class="cabecalho">
                        <p>TITLE</p>
                        <p>ARTIST</p>
                        <p>ALBUM</p>
                    </div>

                    <ul></ul>
                </div>
            </div>

        </section>

        <div class="player">
            
            <audio src="" id="saidaAudio"></audio>

            <div class="musicaAtual">
                <figure>
                    <img src="./src/img/Rectangle 13.png" alt="">
                </figure>
                <div class="informacaoMusica">
                    <h2>Square One</h2>
                    <p>Coldplay</p>
                </div>
            </div>

            <div class="controlesApp">
                
                <div class="volume">
                    <div>
                        <input type="range" id="volumeSlider" max="1" value="1" step="0.1">
                        <span class="fas fa-volume-up"></span>
                    </div>
                </div>

                <div class="btnControles">
                    <button id="prev"></button>
                    <button id="play"></button>
                    <button id="next"></button>
                </div>
            
            </div>

        </div>

    </main>

    <script type="text/javascript" src="./src/js/baseMusicas.js"></script>
    <script type="text/javascript" src="./src/js/script.js"></script>

</body>
</html>
